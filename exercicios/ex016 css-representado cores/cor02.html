<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configuração globais das CSS (Raio do degrade) */
            height: 100%;
        }
        body {
            background-image: linear-gradient(210deg, #4D63AE, #744D9C, #C43493, #E44257, #FFCF70); 
        }
        h1 {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
