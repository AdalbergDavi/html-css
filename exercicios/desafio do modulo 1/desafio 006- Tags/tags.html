<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverar utilizar em cada um</p>
    <br>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos </abbr></li>
        <li><abbr title="Use a tao <title>">Título</abbr></li>
        <li><abbr title="Use a tao <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</code></li>
        <li><abbr title="Use a tag <ol>">Lista numerada</abbr></li>
        <li><abbr title="Use as tags <li> e <ul>">Lista com demarcadores</abbr>
    </ul>
</body>
</html>
